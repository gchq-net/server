<table class="govuk-table govuk-table--small-text-until-tablet">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">#</th>
      <th scope="col" class="govuk-table__header">Name</th>
      <th scope="col" class="govuk-table__header">No. Found</th>
      <th scope="col" class="govuk-table__header">Score</th>
      <th scope="col" class="govuk-table__header"></th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for player in players %}
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header">{{ player.rank }}</th>
        <td class="govuk-table__cell">{{ player.display_name }}</td>
        <td class="govuk-table__cell">{{ player.capture_count }}</td>
        <td class="govuk-table__cell">{{ player.current_score }}</td>
        <td class="govuk-table__cell"><a class="govuk-link" href="#">View</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
