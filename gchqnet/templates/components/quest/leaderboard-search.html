<form method="get" action=".">
  <div class="govuk-form-group gchqnet-leaderboard-search__container">
    <label class="govuk-label" for="player-search">
      Search for player
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="player-search" name="search" type="text" maxlength=30 value="{{ search_query }}">
    <button type="submit" class="govuk-button gchqnet-leaderboard-search__search-button" data-module="govuk-button">
      Search
    </button>
  </div>
</form>
