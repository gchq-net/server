{% load location_tags %}
<table class="govuk-table govuk-table--small-text-until-tablet">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Display Name</th>
      <th scope="col" class="govuk-table__header">Internal Name</th>
      <th scope="col" class="govuk-table__header">Difficulty</th>
      <th scope="col" class="govuk-table__header"></th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    {% for lo in locations %}
      <tr class="govuk-table__row">
        <td class="govuk-table__cell">{{ lo.display_name }}</td>
        <th scope="row" class="govuk-table__header">{{ lo.internal_name }}</th>
        <td class="govuk-table__cell">
          {% difficulty_tag lo.difficulty %}
        </td>
        <td class="govuk-table__cell">
          <a class="govuk-link" href="{% url 'logistics:locations_edit' lo.id %}">Edit</a>
          <a class="govuk-link" href="{% url 'quest:location_detail' lo.id %}">View</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
