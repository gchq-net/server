{% for badge in badges %}
  <h3 class="govuk-heading-m">{{ badge.mac_address }}</h3>
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        MAC Address
      </dt>
      <dd class="govuk-summary-list__value">
        {{ badge.mac_address }}
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Type
      </dt>
      <dd class="govuk-summary-list__value">
        {{ badge.model_name }}
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Status
      </dt>
      <dd class="govuk-summary-list__value">
        {% if badge.is_enabled %}
          <strong class="govuk-tag govuk-tag--green">
            Active
          </strong>
        {% else %}
          <strong class="govuk-tag govuk-tag--grey">
            Inactive
          </strong>
        {% endif %}
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        First connected at
      </dt>
      <dd class="govuk-summary-list__value">
        {{ badge.created_at }}
      </dd>
    </div>
  </dl>
{% endfor %}
